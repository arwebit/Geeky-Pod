<div class="container-xxl position-relative bg-white d-flex p-0">
  <app-sidebar></app-sidebar>

  <!-- Content Start -->
  <div class="content">
    <app-top></app-top>

    <!-- Sale & Revenue Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
          <div class="float-start">
            <h4>Edit Genre</h4>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="col-lg-12">
          <form [formGroup]="editGenreForm">
            <div class="row">
              <div class="col-lg-12">
                <div class="field">
                  <label for="genre_name" class="label-field">Genre name</label>
                  <span class="error"> * {{ genreNameErr }} </span>
                  <input
                    type="text"
                    tabindex="1"
                    placeholder="Genre name"
                    class="form-control"
                    formControlName="genre_name"
                    (keyup)="getGenreSlug($event)"
                  />
                </div>

                <div class="field">
                  <label for="genre_slug" class="label-field">Genre slug</label>
                  <span class="error"> * {{ genreSlugErr }} </span>
                  <input
                    type="text"
                    tabindex="2"
                    placeholder="Genre slug"
                    class="form-control"
                    formControlName="genre_slug"
                    [(ngModel)]="genreSlug"
                  />
                </div>
                <div class="field">
                  <label for="genre_image" class="label-field"
                    >Genre Image</label
                  >
                  <span class="error"> * {{ genreImageErr }} </span><br />
                  <div>
                    <img
                      [src]="editImage"
                      style="margin-bottom: 10px; width: 150px; height: 100px"
                      id="edit-image"
                    />
                  </div>

                  <input
                    type="file"
                    tabindex="3"
                    accept="image/*"
                    id="edit_upload_image"
                    class="form-control"
                    (change)="uploadImage($event)"
                  />
                </div>

                <div class="field">
                  <label for="is_popular" class="label-field">Popular</label>
                  <span class="error"> *</span>
                  <select
                    class="form-control"
                    formControlName="is_popular"
                    tabindex="4"
                  >
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </div>
                <div class="field">
                  <label for="is_active" class="label-field" tabindex="5"
                    >Active</label
                  >
                  <span class="error"> </span>
                  <select class="form-control" formControlName="is_active">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="saveload">
              <button
                type="submit"
                tabindex="5"
                class="btn btn-primary"
                (click)="editGenres()"
              >
                Save
              </button>
              <label
                class="alert-success"
                style="font-weight: bold; padding: 8px; margin-left: 15px"
                *ngIf="message"
              >
                {{ message }}</label
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Sale & Revenue End -->

    <app-footer></app-footer>
  </div>
  <!-- Content End -->
</div>
