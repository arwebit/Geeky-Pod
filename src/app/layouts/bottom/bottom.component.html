<!-- Footer Start -->
<div class="container-fluid footer py-5">
  <div class="container py-5">
    <div class="row g-5">
      <div class="col-md-6 col-lg-6 col-xl-4">
        <div class="footer-item d-flex flex-column">
          <h4 class="mb-4 text-white">Get In Touch</h4>
          <a href=""><i class="fas fa-home me-2"></i> {{ address }}</a>
          <a href=""><i class="fas fa-envelope me-2"></i> {{ email }} </a>
          <a href=""><i class="fas fa-phone me-2"></i> +91-{{ mobileNo }}</a>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4">
        <div class="footer-item d-flex flex-column">
          <h4 class="mb-4 text-white">Company</h4>
          <a routerLink="/podcasts/page/1"
            ><i class="fas fa-angle-right me-2"></i> Podcasts</a
          >
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-xl-4">
        <h4 class="mb-4 text-white">We are social</h4>
        <div class="d-flex align-items-center">
          <a
            class="btn-square btn btn-primary rounded-circle mx-1"
            [href]="instagramLink"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            class="btn-square btn btn-primary rounded-circle mx-1"
            [href]="spotifyLink"
            target="_blank"
            ><i class="fab fa-spotify"></i
          ></a>
          <a
            class="btn-square btn btn-primary rounded-circle mx-1"
            [href]="youtubeLink"
            target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer End -->
<div class="container-fluid copyright text-body py-4">
  <div class="container">
    <div class="row g-4 align-items-center">
      <div class="col-md-6 text-center text-md-end mb-md-0">
        <i class="fas fa-copyright me-2"></i
        ><a class="text-white" href="#">Geeky Pod</a>, All right reserved.
      </div>
      <div class="col-md-6 text-center text-md-start">
        Designed By
        <a class="text-white" href="https://arweb.in/">ArWeb</a>
      </div>
    </div>
  </div>
</div>
