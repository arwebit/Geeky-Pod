<!-- Carousel Start -->
<div class="carousel-header">
  <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li
        *ngFor="let sliderList of sliderLists; let j = index"
        data-bs-target="#carouselId"
        [attr.data-bs-slide-to]="j"
        [class.active]="j === 0"
      ></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div
        class="carousel-item"
        [class.active]="i === 0"
        *ngFor="let sliderList of sliderLists; let i = index"
      >
        <img
          [src]="imageURL + '/' + sliderList.slider_image"
          class="img-fluid"
          alt="Image"
        />
        <div class="carousel-caption">
          <div class="p-3" style="max-width: 900px">
            <h4
              class="text-white text-uppercase fw-bold mb-4"
              style="letter-spacing: 3px"
            ></h4>
            <h1 class="display-2 text-capitalize text-white mb-4">
              {{ sliderList.slider_header_text }}
            </h1>
            <p class="mb-5 fs-5">
              {{ sliderList.slider_para_text }}
            </p>
            <div class="d-flex align-items-center justify-content-center">
              <a
                *ngIf="sliderList.slider_button_url"
                class="btn-hover-bg btn btn-primary rounded-pill text-white py-3 px-5"
                [href]="sliderList.slider_button_url"
                target="_blank"
              >
                {{ sliderList.slider_button_text }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselId"
      data-bs-slide="prev"
    >
      <span
        class="carousel-control-prev-icon btn bg-primary"
        aria-hidden="false"
      ></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselId"
      data-bs-slide="next"
    >
      <span
        class="carousel-control-next-icon btn bg-primary"
        aria-hidden="false"
      ></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- Carousel End -->
