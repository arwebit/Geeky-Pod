<div class="container-xxl position-relative bg-white d-flex p-0">
  <app-sidebar></app-sidebar>

  <!-- Content Start -->
  <div class="content">
    <app-top></app-top>

    <!-- Sale & Revenue Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
          <div class="float-start">
            <h4>Edit About</h4>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="col-lg-12">
          <form [formGroup]="aboutForm">
            <div class="row">
              <div class="col-lg-12">
                <div class="field">
                  <label for="about_me" class="label-field">About me</label>
                  <span class="error"> * {{ aboutErr }} </span>
                  <textarea
                    tabindex="1"
                    placeholder="About me"
                    class="form-control"
                    rows="5"
                    formControlName="about_me"
                  ></textarea>
                </div>
                <div class="field">
                  <label for="about_image" class="label-field"
                    >About Image</label
                  >
                  <span class="error"> * {{ aboutImageErr }} </span><br />
                  <div>
                    <img
                      [src]="aboutImageURL"
                      style="margin-bottom: 10px; width: 200px; height: 100px"
                      id="edit-image"
                    />
                  </div>

                  <input
                    type="file"
                    tabindex="2"
                    accept="image/*"
                    id="about_image"
                    class="form-control"
                    (change)="uploadImage($event)"
                  />
                </div>

                <div class="field">
                  <label for="about_button_text" class="label-field"
                    >About Button Text</label
                  >
                  <span class="error"> {{ aboutButtonErr }} </span>
                  <input
                    type="text"
                    tabindex="3"
                    placeholder="About Button Text"
                    class="form-control"
                    formControlName="about_button_text"
                  />
                </div>
                <div class="field">
                  <label for="about_button_link" class="label-field"
                    >About Button Link</label
                  >
                  <span class="error"> {{ aboutLinkErr }} </span>
                  <input
                    type="text"
                    tabindex="4"
                    placeholder="About Button Link"
                    class="form-control"
                    formControlName="about_button_link"
                  />
                </div>

                <div class="saveload">
                  <button
                    type="submit"
                    tabindex="5"
                    class="btn btn-primary"
                    (click)="saveAbout()"
                  >
                    Save
                  </button>
                  <label
                    class="alert-success"
                    style="font-weight: bold; padding: 8px; margin-left: 15px"
                    *ngIf="message"
                  >
                    {{ message }}</label
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Sale & Revenue End -->

    <app-footer></app-footer>
  </div>
  <!-- Content End -->
</div>
