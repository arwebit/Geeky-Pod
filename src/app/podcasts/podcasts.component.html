<div class="container-fluid position-relative p-0">
  <app-top></app-top>
</div>
<!-- Navbar & Hero End -->

<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
  <div class="container text-center py-5" style="max-width: 900px">
    <h3 class="text-white display-3 mb-4">Podcasts</h3>
  </div>
</div>
<!-- Header End -->

<div class="container-fluid guide py-5">
  <div class="container py-5">
    <div class="mx-auto text-center mb-5" style="max-width: 900px">
      <h5 class="section-title px-3">Podcasts</h5>
      <h1 class="mb-0">Our Podcasts</h1>
    </div>
    <div class="row g-4">
      <div class="col-md-6 col-lg-3" *ngFor="let episodeList of episodeLists">
        <div class="guide-item">
          <div class="guide-img">
            <div class="guide-img-efects">
              <img
                [src]="imageURL + '/' + episodeList.episode_image"
                class="img-fluid w-100 rounded-top"
                [alt]="episodeList.episode_title"
              />
            </div>
            <div class="guide-icon rounded-pill p-2">
              <a
                *ngIf="episodeList.episode_spotify_link"
                class="btn btn-square btn-success rounded-circle mx-1"
                [href]="episodeList.episode_spotify_link"
                target="_blank"
                ><i class="fab fa-spotify"></i
              ></a>
              <a
                *ngIf="episodeList.episode_youtube_link"
                class="btn btn-square btn-danger rounded-circle mx-1"
                [href]="episodeList.episode_youtube_link"
                target="_blank"
                ><i class="fab fa-youtube"></i
              ></a>
            </div>
          </div>
          <div class="guide-title text-center rounded-bottom p-4">
            <div class="guide-title-inner">
              <h4 class="mt-3">{{ episodeList.episode_title }}</h4>
              <p class="mb-0">
                {{ episodeList.podcasters.podcaster_full_name }}
              </p>
              <p class="mb-0">
                {{ episodeList.episode_date | date : "dd-MM-yyyy" }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <p-paginator
          (onPageChange)="pageChange($event)"
          [first]="getStartIndex()"
          [rows]="pageRecords"
          [totalRecords]="totalRecords"
        ></p-paginator>
      </div>
    </div>
  </div>
</div>
<!--Podcast End -->
<app-bottom></app-bottom>
